<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Righteous">
    <link rel="stylesheet" href=https://www.fontspace.com/igor-kosinsky/library-3-am?>
</head>

<body>

    <div class="row wrapper">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <div class="psychic"></div>
        </div>
        <div class="col-sm-2">
            <img src="" alt="">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5 text-center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Try to guess the letter that has been picked. Any letter from A - Z</h3>
                <br>
                <h2>Are you Psychic? Close your eyes and see with your mind. (don't close your eyes though you need to see this to play.)</h2>

            </div>
            <!--MAIN CONTENT-->
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
<!-- MAKE A FOOTER HERE -->
    <div class="row">
        <div class="col-md-12">
            <footer class="footer text-center push">
                <div class="container">
                  <script></script>
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
