<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">.Psychic</span>
  </nav>

<div class="background">




    <div class="row wrapper">
        <div class="col-sm-1"></div>
        <div class="col-sm-2"></div>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5 text-center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Try to guess the letter that has been picked. Any letter from A - Z</h3>
                <br>
                <h3>Are you Psychic? Close your eyes and see with your mind.</h3>
                <h3>(don't close your eyes though you need to see this to play.)</h3>

            </div>
            <!--MAIN CONTENT-->
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-1"></div>
